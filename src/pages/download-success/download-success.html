<ion-content>
  <button ion-button (click)="downloadDismiss()" class="dismiss">
        <ion-icon name="close"></ion-icon>
    </button>
    <div class="successful">
        Your PDF has been successfully downloaded to: 
        <ion-label>{{this.pdfLink}}</ion-label>
    </div>
    <div class="closeBtn">
        <button ion-button round block class="action-btn" mode="md" (click)="downloadDismiss()">
                OK
            </button>
    </div>
    
</ion-content>
