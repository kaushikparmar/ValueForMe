<ion-header mode="md">
    <ion-navbar>
        <ion-title>Bank Details 5/5</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form>
        <ion-list mode="ios">
            <div class="custom-select mb">
                <ion-item mode="ios">
                    <ion-label floating class="custom-float-text">Select Bank</ion-label>
                    <ion-label class="custom-text" (click)="openModal()">ICICI Bank LTD.
                    </ion-label>
                </ion-item>
                <div class="custom-select-icon">
                    <div class="custom-select-icon-inner"></div>
                </div>
            </div>
            <div class="mb">
                <ion-item mode="ios">
                    <ion-label floating>IFSC Code</ion-label>
                    <ion-input type="text" value="ICIC0000408"></ion-input>
                </ion-item>
            </div>
            <div class="mb">
                <ion-item mode="ios">
                    <ion-label floating>Branch Name</ion-label>
                    <ion-input type="text" value="MUMBAI - NERUL "></ion-input>
                </ion-item>
            </div>
            <div class="mb">
                <ion-item mode="ios">
                    <ion-label floating>Branch Name</ion-label>
                    <ion-textarea value="Coral Crest Co-Op Soc, Unit 14, Plot No3, Sector 23, Nerul East- 4000706."></ion-textarea>
                </ion-item>
            </div>
            <div class="mb">
                <ion-item mode="ios">
                    <ion-label floating>Non-Resident</ion-label>
                    <ion-select name="outsideInida" [selectOptions]="selectOptions">
                        <ion-option value="External">External</ion-option>
                        <ion-option value="Internal" selected>Internal</ion-option>
                    </ion-select>
                </ion-item>
            </div>
            <div class="mb">
                <ion-item mode="ios">
                    <ion-label floating>Account Number</ion-label>
                    <ion-input type="tel" value="412739865024"></ion-input>
                </ion-item>
            </div>
            <div class="mb">
                <ion-item mode="ios">
                    <ion-label floating>Re-enter Account Number</ion-label>
                    <ion-input type="tel" value="412739865024"></ion-input>
                </ion-item>
            </div>
        </ion-list>

    </form>
    <div class="footer-action-btn">
        <button ion-button round block class="action-btn" mode="md" (click)="nextPage()">
            COMPLETE REGISTRATION
        </button>
    </div>
</ion-content>
