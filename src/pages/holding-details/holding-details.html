<ion-header mode="md">
    <ion-navbar>
      <ion-title>Holding Details 3/5</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <form>
          <ion-list mode="ios">
            <div class="mb-0">
                <ion-item mode="ios">
                    <ion-label floating>Enter Family</ion-label>
                    <ion-input type="text" name="family" value="Pradip Malpute"></ion-input>
                  </ion-item>
            </div>
            <ion-label class="holder">Join holder 1 Details</ion-label>
            <div class="proper-panNo mb">
              <ion-item mode="ios">
                <ion-label floating>Holder PAN No.</ion-label>
                <ion-input type="tel" name="holderrPan" value="123456ABC"></ion-input>
              </ion-item>
              <ion-icon name="ios-checkmark-outline"></ion-icon>
            </div>
            <div class="mb">
              <ion-item mode="ios">
                <ion-label floating>Holder 1 Aadhar No.</ion-label>
                <ion-input type="tel" name="aadharNo" value="424768694782"></ion-input>
              </ion-item>
            </div>
            <div class="member-detail mb">
                <div class="member-title">
                  <ion-item mode="ios">
                      <ion-select name="title" [selectOptions]="selectOptions">
                          <ion-option value="Mr." selected>Mr.</ion-option>
                          <ion-option value="Mrs.">Mrs.</ion-option>
                      </ion-select>
                  </ion-item>
                </div>
               <div class="member-name">
                  <ion-item mode="ios">
                      <ion-label floating>Holder 1 Name</ion-label>
                      <ion-input type="text" name="memberName" value="Govind Kondhe"></ion-input>
                  </ion-item>
               </div>
              </div>
            <div class="mb">
                <ion-item mode="ios">
                    <ion-label floating>Holder 1 Email ID</ion-label>
                    <ion-input type="email" name="email" value="govind.kondhe@gmail.com"></ion-input>
                </ion-item>
            </div>
            <div class="dob mb">
                <ion-item mode="ios">
                  <ion-label floating>Holder 1 Date of Birth</ion-label>
                  <ion-datetime  #datePicker displayFormat="DD MMM, YYYY"></ion-datetime>
                </ion-item>
                <img src="./assets/imgs/calendar.png" alt="calendar" (click)="dateChanged()">
              </div>
            <div class="birthPlace mb">
                <ion-item mode="ios">
                    <ion-label floating>Select Place of Birth</ion-label>
                    <ion-select name="place" [selectOptions]="selectOptions1">
                        <ion-option value="Ahmedabad" selected>Ahmedabad</ion-option>
                        <ion-option value="Mumbai">Mumbai</ion-option>
                    </ion-select>
                  </ion-item>
            </div>
            <div class="add-holder">
              <button ion-button clear outline mode="md">
                + Add another Joint Holder
              </button>
            </div>
          </ion-list>
      </form>
      <div class="footer-action-btn">
          <button ion-button round block class="action-btn" mode="md" (click)="nextPage()">
              CONTINUE
        </button>
      </div> 
  </ion-content>
