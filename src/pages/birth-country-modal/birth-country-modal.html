<ion-content>
    <div ion-fixed>
      <h4 text-center>Select Country</h4>
      <ion-searchbar mode="md" [(ngModel)]="searchString" (ionInput)="onSearch(searchString)">
      </ion-searchbar>
      <button ion-button (click)="dismiss()" class="dismiss">
        <ion-icon name="close"></ion-icon>
      </button>
    </div>
    <!-- <button ion-button (click)="dismiss()" class="dismiss">
      <ion-icon name="close"></ion-icon>
    </button> -->
    <ion-scroll class="top-city" scrollY="true">
      <div class="error" *ngIf="topCityList?.length === 0">
        No country Found.
      </div>
      <ion-row class="searchBlock">
          <ion-col col-12 (click)="selectCity(city.cityName)" *ngFor="let city of topCityList">
              <ion-label class="city-name">{{city.cityName}}</ion-label>
            </ion-col>
      </ion-row>
    </ion-scroll>
  </ion-content>
