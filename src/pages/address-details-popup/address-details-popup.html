<ion-content>
  <div ion-fixed>
    <h4 text-center>Select City</h4>
    <ion-searchbar mode="md" *ngIf="showCity" [(ngModel)]="searchString" (ionInput)="onSearch(searchString)">
    </ion-searchbar>
    <button ion-button (click)="dismiss()" class="dismiss">
      <ion-icon name="close"></ion-icon>
    </button>
  </div>

  <ion-scroll class="top-city" scrollY="true">

            <ion-label class="city-name">{{city.cityName}}</ion-label>
          </ion-col>
