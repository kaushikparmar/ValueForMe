<ion-content>
  <div ion-fixed>
    <h4 text-center>Select Bank</h4>
    <ion-searchbar mode="md" *ngIf="showBank" 
    [(ngModel)]="searchString"
    (ionInput)="onSearch(searchString)">

    </ion-searchbar>
    <button ion-button (click)="dismiss()" class="dismiss">
      <ion-icon name="close"></ion-icon>
    </button>
  </div>


  <ion-scroll class="top-bank" scrollY="true">
    <div class="error" *ngIf="topBankList?.length === 0">
      No Banks Found.
    </div>
    <ion-row [ngClass]="{'searchBlock' : (searchBlock === true)}">
      <ion-col col-4 (click)="selectBank(bank.bankName)" *ngFor="let bank of topBankList">
        <div class="bank">
          <img [src]="bank.bankImg" [alt]="bank.bankName">
        </div>
        <ion-label class="bank-name">{{bank.bankName}}</ion-label>
