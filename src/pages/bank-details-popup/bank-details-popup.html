<ion-content>
    <button ion-button (click)="dismiss()" class="dismiss">
      <ion-icon name="close"></ion-icon>
    </button>
    <h4 text-center>Select Bank</h4>
    <div class="top-bank">
      <ion-row>
        <ion-col col-4 (click)= "selectBank('Axis Bank')">
          <div class="bank">
            <img src="./assets/imgs/bank-icons/axis.png" alt="axis">
          </div>
          <ion-label class="bank-name">Axis Bank</ion-label>
        </ion-col>
        <ion-col col-4 (click)= "selectBank('Bank of Baroda')">
          <div class="bank">
            <img src="./assets/imgs/bank-icons/bob.png" alt="bob">
          </div>
          <ion-label class="bank-name">Bank of Baroda</ion-label>
        </ion-col>
        <ion-col col-4 (click)= "selectBank('HDFC Bank')">
          <div class="bank">
            <img src="./assets/imgs/bank-icons/hdfc.png" alt="bengaluru">
          </div>
          <ion-label class="bank-name">HDFC Bank</ion-label>
        </ion-col>
        <ion-col col-4 (click)= "selectBank('ICICI Bank')">
            <div class="bank">
              <img src="./assets/imgs/bank-icons/icici.png" alt="hyderabad">
            </div>
            <ion-label class="bank-name">ICICI Bank</ion-label>
          </ion-col>
          <ion-col col-4 (click)= "selectBank('Indian Bank')">
              <div class="bank">
                <img src="./assets/imgs/bank-icons/indian.png" alt="indian">
              </div>
              <ion-label class="bank-name">Indian Bank</ion-label>
            </ion-col>
            <ion-col col-4 (click)= "selectBank('SBI')">
                <div class="bank">
                  <img src="./assets/imgs/bank-icons/sbi.png" alt="sbi">
                </div>
                <ion-label class="bank-name">SBI</ion-label>
              </ion-col>
      </ion-row>
    </div>
    <div class="view-all">
      <button ion-button clear outline mode="md">
        Other Banks
      </button>
    </div>
  </ion-content>
