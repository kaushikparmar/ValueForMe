<ion-content>   
    <button ion-button (click)="dismiss()" class="dismiss">
        <ion-icon name="close"></ion-icon>
    </button>
    <h4 text-center>Thank You!</h4>
    <div class="otp-msg">
        <p>
            You have been 
            successfully Registered.
            Please check your Inbox
        </p>
    </div>
    <div class="download-pdf">
        <div class="pdf" (click)="download()">
            <img src="./assets/imgs/pdf.png" alt="pdf">
            <ion-label>Download PDF</ion-label>
        </div>
    </div>
    
    <div class="pdf-info">
      <h5>Generated IIN: 5011213559</h5>
      <ion-label>Download PDF for IIN Details</ion-label>
    </div>
</ion-content>
